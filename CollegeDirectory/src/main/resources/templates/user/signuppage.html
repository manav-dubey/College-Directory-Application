<!DOCTYPE html>
<html data-th-replace="~{base :: parent(~{::#maindiv},~{::title},~{::script})}">

<head>
    <title>SignUp</title>
</head>

<body>
<div id="maindiv">

    <div class="min-h-screen flex items-center justify-center px-5 py-5">
        <div class="bg-gray-100 rounded-1xl shadow w-full overflow-hidden max-w-[1300px]">
            <div class="md:flex w-full">
                <div class="hidden md:block w-1/2 bg-[#c1e9e9] py-10 px-10 bg-contain bg-center bg-no-repeat"
                     style="background-image: url('/images/heroimg.webp');">

                </div>
                <div class="w-full md:w-1/2 py-10 px-5 md:px-10">
                    <div class="text-center mb-10">
                        <h1 class="text-3xl font-semibold font-heading text-center mb-1">Register</h1>
                        <p class="text-[14px] mx-2 font-heading font-medium text-gray-700">Enter Your Information To
                            Register
                        </p>
                    </div>

                    <form data-th-action="@{'/user/register'}"
                          method="post"
                          data-th-object="${userDto}"
                          class="mt-5"
                          novalidate>
                        <div>
                            <div class="flex -mx-3">
                                <div class="w-1/2 px-3 mb-5">
                                    <p
                                            data-th-if="${#fields.hasErrors('name')}"
                                            data-th-errors="*{name}"
                                            class="text-red-600 px-1 py-2"
                                    >
                                        Name is required
                                    </p>
                                    <label for="name" class="text-[14px] font-semibold font-body px-1">Name</label>
                                    <div class="flex">
                                        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                                            <i class="mdi mdi-account-outline text-gray-400 text-lg"></i></div>
                                        <input data-th-field="*{name}" type="text" id="name"
                                               class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border border-gray-200 outline-none
                                            placeholder-gray-500
                                         focus:outline-none focus:border-[#23b9c8] focus:bg-white" required
                                               placeholder="Enter Name"/>
                                    </div>
                                </div>
                                <div class="w-1/2 px-3 mb-5">
                                    <p
                                            data-th-if="${#fields.hasErrors('username')}"
                                            data-th-errors="*{username}"
                                            class="text-red-600 px-1 py-2"
                                    ></p>
                                    <label for="username" class="text-[14px] font-semibold font-body px-1">User
                                        name</label>
                                    <div class="flex">
                                        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                                            <i class="mdi mdi-account-outline text-gray-400 text-lg"></i></div>
                                        <input data-th-field="*{username}" type="text" id="username" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border border-gray-200 outline-none placeholder-gray-500
                                        focus:outline-none focus:border-[#23b9c8] focus:bg-white" required
                                               placeholder="Enter Username"/>
                                    </div>
                                </div>
                            </div>
                            <div class="flex -mx-3">
                                <div class="w-full px-3 mb-5">
                                    <p
                                            data-th-if="${#fields.hasErrors('email')}"
                                            data-th-errors="*{email}"
                                            class="text-red-600 px-1 py-2"
                                    ></p>
                                    <label for="email" class="text-[14px] font-semibold font-body px-1">Email</label>
                                    <div class="flex">
                                        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                                            <i class="mdi mdi-email-outline text-gray-400 text-lg"></i></div>
                                        <input data-th-field="*{email}" type="email" id="email" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border border-gray-200 outline-none placeholder-gray-500
                                        focus:outline-none focus:border-[#23b9c8] focus:bg-white"
                                               placeholder="email@example.com" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="flex -mx-3">
                                <div class="w-full px-3 mb-5">
                                    <p
                                            data-th-if="${#fields.hasErrors('phone')}"
                                            data-th-errors="*{phone}"
                                            class="text-red-600 px-1 py-2"
                                    ></p>
                                    <label for="phone" class="text-[14px] font-semibold font-body px-1">Phone
                                        Number</label>
                                    <div class="flex">
                                        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                                            <i class="mdi mdi-email-outline text-gray-400 text-lg"></i></div>
                                        <input data-th-field="*{phone}" type="text" id="phone" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border border-gray-200 outline-none placeholder-gray-500
                                        focus:outline-none focus:border-[#23b9c8] focus:bg-white"
                                               placeholder="Enter Mobile No." required/>
                                    </div>
                                </div>
                            </div>
                            <div class="flex -mx-3">
                                <div class="w-1/2 px-3 mb-5">
                                    <p
                                            data-th-if="${#fields.hasErrors('role')}"
                                            data-th-errors="*{role}"
                                            class="text-red-600 px-1 py-2"
                                    ></p>
                                    <label for="roles" class="text-[14px] font-semibold font-body px-1">Select Role</label>
                                    <div class="flex">
                                        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                                            <i class="mdi mdi-account-outline text-gray-400 text-lg"></i></div>
                                        <select id="roles" data-th-field="*{role}" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border border-gray-200 outline-none placeholder-gray-500
                                        focus:outline-none focus:border-[#23b9c8] focus:bg-white" required>
                                            <option value="0">Select Role</option>
                                            <option data-th-each="role : ${roles}"
                                                    data-th-text="${role.roleName}"
                                                    data-th-value="${role.id}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="w-1/2 px-3 mb-12">
                                    <p
                                            data-th-if="${#fields.hasErrors('password')}"
                                            data-th-errors="*{password}"
                                            class="text-red-600 px-1 py-2"
                                    ></p>
                                    <label for="password"
                                           class="text-[14px] font-semibold font-body px-1">Password</label>
                                    <div class="flex">
                                        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                                            <i class="mdi mdi-lock-outline text-gray-400 text-lg"></i></div>
                                        <input data-th-field="*{password}" type="password" id="password" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border border-gray-200 outline-none placeholder-gray-500
                                        focus:outline-none focus:border-[#23b9c8] focus:bg-white"
                                               placeholder="Enter Password" required/>

                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-center">
                                <div class="w-1/2">
                                    <a>
                                        <button type="submit"
                                                class="mt-2 tracking-wide font-semibold text-[18px] bg-[#23b9c8] text-white w-full py-4 rounded-lg hover:bg-[#c1e9e9] border hover:text-black hover:border-gray-600 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                                        <span class="">
                                                Register
                                            </span>
                                        </button>
                                    </a>
                                </div>
                            </div>


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script></script>
</body>

</html>
