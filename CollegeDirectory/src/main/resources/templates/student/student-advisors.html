<!DOCTYPE html>
<html data-th-replace="~{base :: parent(~{::#maindiv},~{::title},~{::script})}">

<head>
  <title>Login</title>
</head>

<body>
<div id="maindiv" class="flex items-center justify-center mt-5">

  <div>
    <h1 class="text-3xl text-center font-bold mb-6">Your Faculty Advisor List</h1>

    <table class="min-w-full bg-white">
      <thead>
      <tr class="bg-gray-200">
        <th class="px-4 py-2">Name</th>
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">Phone</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
      </thead>
      <tbody>
      <!-- Loop through the list of advisors -->
      <tr th:each="advisor : ${advisors}">
        <td class="border px-4 py-2" th:text="${advisor.getName()}"></td>
        <td class="border px-4 py-2" th:text="${advisor.getEmail()}"></td>
        <td class="border px-4 py-2" th:text="${advisor.getPhone()}"></td>
        <td class="border px-4 py-2">
          <a th:href="'mailto:' + ${advisor.getEmail()}" class="text-blue-500 hover:underline">Email</a>
          <a th:href="'tel:' + ${advisor.getPhone()}" class="ml-4 text-green-500 hover:underline">Call</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div></div>

  
  <script></script>
</div>
</body>
</html>
